<style>
  /* =========================
   GENERAL STYLES 
   NOT RELATED TO THE TUTORIAL
============================ */

  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  :root {
    --clr-primary: #ee6352;
    --clr-secondary: #d16e8d;
    --clr-accent: #f7f7ff;
    --clr-gradient: linear-gradient(
      -90deg,
      var(--clr-primary),
      var(--clr-secondary)
    );
    --ff-title: bungee, sans-serif;
    --ff-body: canada-type-gibson, sans-serif;
    --fw-body: 300;
    --fw-bold: 800;
    --fw-title: 400;
    --fw-number: 800;
  }

  body {
    min-height: 100vh;
    font-family: var(--ff-body);
    font-weight: var(--fw-body);
    font-size: 1.25rem;
    display: flex;
    flex-direction: column;
  }

  .container {
    width: min(95%, 45rem);
    margin: 0 auto;
  }
</style>
<style>
  figure { background: whitesmoke;  }
  figure img { display: block; margin: 0 auto; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }

  .main {
    display: flex;
    --s: 100px;
    --m: 4px;
    --f: calc(var(--s) * 1.732 + 4 * var(--m) - 1px); 
  }
  .container { font-size: 0; }
  .container::before {
    content: "";
    width: calc(var(--s) / 2 + var(--m));
    float: left;
    height: 100%;
    shape-outside: repeating-linear-gradient(#0000 0 calc(var(--f) - 3px),#000 0 var(--f));
  }
  .container div {
    background: blue;
    width: var(--s);
    margin: var(--m);
    height: calc(var(--s) * 1.1547);
    display: inline-block;
    font-size: initial;
    clip-path: polygon(0% 25%, 0% 75%, 50% 100%, 100% 75%, 100% 25%, 50% 0%);
    margin-bottom: calc(var(--m) - var(--s) * 0.2886)
  }
  .container div:nth-child(odd) {
    background:green;
  }
</style>
